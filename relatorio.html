<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Inventário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Cor de fundo cinza claro */
            color: #000; /* Cor do texto preto */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2980b9; /* Cor azul */
        }
        .filtro {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
        }
        .filtro label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .filtro select, .filtro input[type="date"] {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2; /* Cor de fundo cinza claro */
        }
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relatório de Inventário</h1>

        <div class="filtro">
            <label for="setor">Selecione o Setor:</label>
            <select name="setor" id="setor" onchange="filtrarItens()">
                <option value="">Todos os Setores</option>
                <option value="mesas-escrivaninhas">Mesas e Escrivaninhas</option>
                <option value="cadeiras">Cadeiras Girat. e Fixas</option>
                <option value="armarios-balcones">Armários e Balcões</option>
                <option value="carteiras-cadeiras-escola">Carteiras Cadeiras Escola</option>
                <option value="disp-cursos-senai">DISP - Equip. Negócio cursos SENAI</option>
                <option value="equip-sesi-academias">Equip. Negócio SESI ACADEMIAS</option>
                <option value="equipamentos-farmacias">Equipamentos FARMACIAS</option>
                <option value="equipamentos-ti">Equipamentos de TI</option>
                <option value="veiculos">Veículos</option>
                <option value="educacao-4.0">Educação 4.0</option>
                <option value="ar-condicionado">AR CONDICIONADO</option>
            </select>

            <label for="inicio">Data Inicial:</label>
            <input type="date" name="inicio" id="inicio">

            <label for="fim">Data Final:</label>
            <input type="date" name="fim" id="fim">
        </div>

        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantidade</th>
                    <th>Valor Unitário</th>
                    <th>Valor Total</th>
                </tr>
            </thead>
            <tbody id="dados-inventario">
                <!-- Aqui serão adicionados os dados do inventário -->
            </tbody>
            <tfoot>
                <tr class="total">
                    <td colspan="4">Total de Itens: 46</td>
                </tr>
                <tr class="total">
                    <td colspan="4">Quantidade Total: 46</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script>
        function filtrarItens() {
            var setorSelecionado = document.getElementById("setor").value;
            var dadosInventario = document.getElementById("dados-inventario");

            // Limpa os dados existentes
            dadosInventario.innerHTML = "";

            // Adiciona os dados de exemplo para o setor T.I.
            if (setorSelecionado === "equipamentos-ti") {
                dadosInventario.innerHTML += `
                    <tr>
                        <td>Notebook Dell Inspiron 15</td>
                        <td>10</td>
                        <td>R$ 3.500,00</td>
                        <td>R$ 35.000,00</td>
                    </tr>
                    <tr>
                        <td>Monitor LG UltraWide</td>
                        <td>5</td>
                        <td>R$ 1.200,00</td>
                        <td>R$ 6.000,00</td>
                    </tr>
                    <tr>
                        <td>Desktop</td>
                        <td>15</td>
                        <td>R$ 2.000,00</td>
                        <td>R$ 30.000,00</td>
                    </tr>
                    <tr>
                        <td>Roteador D-Link EXO</td>
                        <td>8</td>
                        <td>R$ 300,00</td>
                        <td>R$ 2.400,00</td>
                    </tr>
                `;
            }
        }
    </script>
</body>
</html>
