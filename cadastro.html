<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Itens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2980b9; /* Cor azul */
            color: #fff; /* Cor do texto */
        }
        .container {
            max-width: 600px;
            margin: 20px auto; /* Ajustei o espaçamento */
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2980b9; /* Cor azul */
        }
        p {
            text-align: center; /* Centralizei o texto */
            margin-bottom: 20px;
        }
        .subtitulo {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #2980b9; /* Cor azul */
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea,
        select {
            width: calc(100% - 20px); /* Ajustei a largura */
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        input[type="submit"],
        .btn-lista {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            text-decoration: none;
            display: inline-block;
        }
        input[type="submit"]:hover,
        .btn-lista:hover {
            background-color: #45a049;
        }
        .btn-lista {
            background-color: #2980b9;
        }
        .btn-lista:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Itens</h1>
        <p>Preencha o formulário abaixo para cadastrar um novo item.</p>
        <form action="submit.php" method="post" enctype="multipart/form-data">
            <div class="subtitulo">Informações do Item</div>
            <label for="nome">Nome do Item:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="descricao">Descrição:</label>
            <div class="subtitulo">Descrição</div>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>

            <div class="subtitulo">Setor:</div>
            <label for="setor">Selecione o Setor:</label>
            <select name="setor" id="setor">
                <option value="mesas-escrivaninhas">Mesas e Escrivaninhas</option>
                <option value="cadeiras">Cadeiras Girat. e Fixas</option>
                <option value="armarios-balcones">Armários e Balcões</option>
                <option value="carteiras-cadeiras-escola">Carteiras Cadeiras Escola</option>
                <option value="disp-cursos-senai">DISP - Equip. Negócio cursos SENAI</option>
                <option value="equip-sesi-academias">Equip. Negócio SESI ACADEMIAS</option>
                <option value="equipamentos-farmacias">Equipamentos FARMACIAS</option>
                <option value="equipamentos-ti">Equipamentos de TI</option>
                <option value="veiculos">Veículos</option>
                <option value="educacao-4.0">Educação 4.0</option>
                <option value="ar-condicionado">AR CONDICIONADO</option>
            </select>

            <div class="subtitulo">Item Imobilizado?</div>
            <label for="imobilizado">Item Imobilizado?</label>
            <select id="imobilizado" name="imobilizado" onchange="mostrarPlaqueta()">
                <option value="nao">Não</option>
                <option value="sim">Sim</option>
            </select>

            <div id="campoQuantidade" style="display: none;">
                <div class="subtitulo">Quantidade</div>
                <label for="quantidade">Informe a quantidade de itens disponíveis:</label>
                <input type="number" id="quantidade" name="quantidade" min="1">
            </div>
            

            <div id="campoPlaqueta" style="display: none;">
                <div class="subtitulo">Plaqueta</div>
                <label for="numero_plaqueta">Número da Plaqueta:</label>
                <input type="text" id="numero_plaqueta" name="numero_plaqueta">
            </div>


            



             <br>
                <div class="subtitulo">Imagem do Item</div>
            <label for="imagem">Selecione uma Imagem:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*" required>

            <input type="submit" value="Cadastrar">
            <a href="adminpedidos.html" class="btn-lista">Adm Pedidos</a>
            <a href="estoque.html" class="btn-lista">Ver Estoque</a>
        </form>
    </div>

    <script>
        function mostrarPlaqueta() {
            var select = document.getElementById("imobilizado");
            var divPlaqueta = document.getElementById("campoPlaqueta");
            var divQuantidade = document.getElementById("campoQuantidade");
            if (select.value === "sim") {
                divPlaqueta.style.display = "block";
                divQuantidade.style.display = "none";
            } else {
                divPlaqueta.style.display = "none";
                divQuantidade.style.display = "block";
            }
        }
    </script>
    <script>
    function cadastrarItem() {
        // Obter os valores dos campos do formulário
        var nome = document.getElementById("nome").value;
        var descricao = document.getElementById("descricao").value;
        var setor = document.getElementById("setor").value;
        var imobilizado = document.getElementById("imobilizado").value;
        var quantidade = document.getElementById("quantidade").value;
        var numeroPlaqueta = document.getElementById("numero_plaqueta").value;
        
        // Criar um objeto com os dados do item
        var item = {
            nome: nome,
            descricao: descricao,
            setor: setor,
            imobilizado: imobilizado,
            quantidade: quantidade,
            numeroPlaqueta: numeroPlaqueta
        };

        // Verificar se já existe uma lista de itens no localStorage
        var listaItens = JSON.parse(localStorage.getItem("listaItens")) || [];

        // Adicionar o novo item à lista
        listaItens.push(item);

        // Armazenar a lista atualizada no localStorage
        localStorage.setItem("listaItens", JSON.stringify(listaItens));

        // Limpar o formulário após o cadastro
        document.getElementById("formulario").reset();

        alert("Item cadastrado com sucesso!");
    }
</script>

</body>
</html>
