<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
        }

        form input[type="text"],
        form input[type="password"],
        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Formulário de cadastro -->
        <div class="cadastro-form" id="cadastro-form">
            <h2>Cadastro</h2>
            <form action="URL_do_script_de_processamento" method="post">
                <input type="text" name="usuario" placeholder="Nome de Usuário">
                <input type="password" name="senha" placeholder="Senha">
                <input type="password" name="confirmar_senha" placeholder="Repetir Senha">
                <input type="submit" value="Enviar para Aprovação">
            </form>
        </div>
    </div>
</body>
</html>
